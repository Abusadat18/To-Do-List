<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapping-ctn">
      <!-- SIDEBAR STARTS -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-pfp">
            <img src="./img/Tawheed.JPG" alt="" width="40" height="40" />
          </div>
          <p class="user-name">User</p>
        </div>

        <div class="sidebar-inbox">
          <div class="inbox-logo">
            <img src="./img/blackbg.jpg" alt="" width="40" height="40" />
          </div>
          <p class="inbox-text">Inbox</p>
        </div>

        <div class="sidebar-today">
          <div class="today-logo">
            <img src="./img/blackbg.jpg" alt="" width="40" height="40" />
          </div>
          <p class="today-text">Today</p>
        </div>

        <div class="sidebar-myProjects">
          <div class="myProjects-logo">
            <img src="./img/blackbg.jpg" alt="" width="40" height="40" />
          </div>
          <p>My Projects</p>
        </div>

        <div class="myProjects-content">
          <div class="project-home"><p>#Home</p></div>
          <div class="project-home"><p>#Home</p></div>
          <div class="project-home"><p>#Home</p></div>
        </div>
      </div>
      <!-- SIDEBAR ENDS -->
      <!-- DISPLAY CONTAINER STARTS-->
      <div class="display-ctn">
        <div class="project-title">
          <h3>Index</h3>
        </div>
        <div class="project-todos-ctn">
          <!-- Task Card Begins -->
          <div class="task-card">
            <div class="task-checkbox">
              <input type="checkbox" name="" id="isTaskDone" />
            </div>
            <div class="task-info">
              <h4>Eat an Apple</h4>
              <p class="task-description">
                I am going to eat a red royal gala apple from the fridge
              </p>
              <div class="task-additionals">
                <div class="notes">
                  <img
                    src="./img/view-note-btn.svg"
                    alt=""
                    width="20"
                    height="20"
                  />
                </div>
                <div class="priority">
                  <img src="./img/flag.svg" alt="" width="20" height="20" />
                  <p>High</p>
                </div>
                <div class="task-dueDate">
                  <img src="./img/due-date.svg" alt="" width="20" height="20" />
                  <p>10 July 23</p>
                </div>
              </div>
            </div>
            <div class="task-operation">
              <div class="add-note-btn">
                <img
                  src="./img/add-note-btn.svg"
                  alt=""
                  width="30"
                  height="30"
                />
              </div>
              <div class="modify-btn">
                <img src="./img/modify-btn.svg" alt="" width="30" height="30" />
              </div>
              <div class="delete-btn">
                <img src="./img/delete-btn.svg" alt="" width="30" height="30" />
              </div>
            </div>
          </div>
          <!-- Task Card Ends -->
        </div>
        <!-- ADD TASK BUTTON INSIDE DISPLAY CTN STARTS-->
        <div class="project-addTask">
          <div>
            <img src="./img/add-normal.svg" alt="" width="30" height="30" />
          </div>
          <p>Add Task</p>
        </div>
        <!-- ADD TASK BUTTON INSIDE DISPLAY CTN ENDS-->
        <!-- ADD TASK FORM CTN STARTS-->
        <div class="add-form">
          <div class="add-task-name">
            <input
              type="text"
              name=""
              id="newTaskName"
              class="newTaskName"
              placeholder="Task Name"
            />
          </div>
          <div class="add-task-description">
            <textarea
              name=""
              id=""
              cols=""
              rows="4"
              placeholder="Task Description"
            ></textarea>
          </div>
          <div class="add-task-additionals">
            <div class="add-task-additionals-sub-box1">
              <div>
                <label for="newDueDate">Due Date:</label>
                <input type="date" name="" id="newDueDate" class="newDueDate" />
              </div>
              <div>
                <select name="" id="">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
              <div class="add-new-note">
                <img
                  src="./img/add-note-btn.svg"
                  alt=""
                  width="30"
                  height="30"
                />
                <p>Add Notes</p>
              </div>
            </div>
            <div class="add-task-additionals-sub-box2">
              <button type="button">Cancel</button>
              <button type="button">Add Task</button>
            </div>
          </div>
        </div>
        <!-- ADD TASK FORM CTN ENDS-->
      </div>
    </div>
  </body>
</html>
